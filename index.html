<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="greetings-clock">
      <div class="js-clock">
        <h1 class="clock">00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h2 class="js-greetings greetings"></h2>
    </div>
    <div class="toDoBox js-toDoBox">
      <div class="box"></div>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Add task" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>
    <div class="toDo">
      <button class="toDoBtn">Todo</button>
    </div>
    <p class="par">Created by Asadbek</p>
    <span class="js-weather weather"></span>
    <script src="./js/clock.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
